<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exciting Games</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Floating Animated Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 10s linear infinite;
    }
    .circle:nth-child(1) { width: 100px; height: 100px; background: #25D366; top: 10%; left: 20%; animation-duration: 12s; }
    .circle:nth-child(2) { width: 60px; height: 60px; background: #1ebe5d; top: 50%; left: 10%; animation-duration: 15s; }
    .circle:nth-child(3) { width: 80px; height: 80px; background: #25D366; top: 70%; left: 70%; animation-duration: 18s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* Header Text */
    h1 {
      font-size: 3rem;
      color: #1a1a1a;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
      z-index: 1;
      position: relative;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 40px;
      max-width: 600px;
      line-height: 1.6;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
      z-index: 1;
      position: relative;
    }

    /* Floating WhatsApp Button */
    .cta-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #25D366, #1ebe5d);
      color: white;
      padding: 14px 22px;
      border-radius: 50px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      animation: bounce 2s infinite, glow 2s infinite alternate;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .cta-button img {
      width: 30px;
      height: 30px;
      margin-right: 12px;
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    /* Animations */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    @keyframes glow {
      0% { box-shadow: 0 4px 16px rgba(0,0,0,0.3); }
      100% { box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    /* Footer Note */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #888;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
      z-index: 1;
    }

    /* Responsive */
    @media(max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .cta-button { font-size: 16px; padding: 12px 18px; }
    }
  </style>
</head>
<body>

  <!-- Animated Floating Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <h1>Exciting Games Await!</h1>
  <p>Have fun, enjoy every moment, and dive into thrilling games that make you smile. Connect instantly through WhatsApp for a seamless experience and join the excitement today!</p>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/254759163821" target="_blank" class="cta-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    Chat with us
  </a>

  <footer>&copy; 2025 All rights reserved.</footer>

</body>
</html>
